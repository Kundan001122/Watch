<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
   
   <div class="clock-dial">
    <div class="point"></div>
    <div class="hour hour-1">1</div>
    <div class="hour hour-2">2</div>
    <div class="hour hour-3">3</div>
    <div class="hour hour-4">4</div>
    <div class="hour hour-5">5</div>
    <div class="hour hour-6">6</div>
    <div class="hour hour-7">7</div>
    <div class="hour hour-8">8</div>
    <div class="hour hour-9">9</div>
    <div class="hour hour-10">10</div>
    <div class="hour hour-11">11</div>
    <div class="hour hour-12">12</div>

    <div class="brand">AJANTA</div>

    <div class="minute-handwr-apper" id="minute2-hand">
        <div class="minuthand">
            <div class="hand"></div>
            <div class="arrow">V</div>
        </div>
    </div>

    <div class="hour-handwr-apper" id="hour3-hand">
        <div class="hourhand">
            <div class="hand"></div>
            <div class="arrow">V</div>
        </div>
    </div>

    <div class="second-handwr-apper" id="second1-hand">
        <div class="secondhand">
            <div class="hand"></div>
           
        </div>
    </div>

    <div class="design"></div>
    <!-- <div class="design2">kundan</div> -->

    

   </div>
   <script src="logic.js"></script>
</body>

</html>
